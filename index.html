<!DOCTYPE html>

<html>
  <head>
    <style>
      @import "compass/css3";

      html {
        background: #0E3741;
      }

      .circle {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border-radius: 80%;
        backface-visibility: hidden;
      }
    </style>
    
    <script>
          var $circle = $('.circle');

      function moveCircle(e) {
        TweenLite.to($circle, 0.3, {
          css: {
            left: e.pageX,
            top: e.pageY
          }
        });
      }

      $(window).on('mousemove', moveCircle);
    </script>
  </head>
  <body>
    <section id="canvas">
      <div class="circle"></div>
    </section>
  </body>
</html>
